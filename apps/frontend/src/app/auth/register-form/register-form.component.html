<div class="transition-colors duration-300 bg-gray-100 dark:bg-gray-800">
  <div class="container p-4 mx-auto">
      <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-700">
          <h1 class="mb-4 text-xl font-semibold text-gray-900 dark:text-gray-100">Personal Information</h1>
          <p class="mb-6 text-gray-600 dark:text-gray-300">Use a permanent address where you can receive mail.</p>
          <form>
              <div class="grid grid-cols-1 gap-4 mb-4 md:grid-cols-2">
                  <input type="text" placeholder="First name" class="w-full p-2 border rounded">
                  <input type="text" placeholder="Last name" class="w-full p-2 border rounded">
              </div>
              <div class="mb-4">
                  <input type="email" placeholder="Email address" class="w-full p-2 border rounded">
              </div>
              <div class="mb-4">
                  <select class="w-full p-2 border rounded">
                      <option>United States</option>
                      <!-- Add more countries as needed -->
                  </select>
              </div>
              <div class="mb-4">
                  <input type="text" placeholder="Street address" class="w-full p-2 border rounded">
              </div>
              <div class="grid grid-cols-1 gap-4 mb-6 md:grid-cols-3">
                  <input type="text" placeholder="City" class="w-full p-2 border rounded">
                  <input type="text" placeholder="State / Province" class="w-full p-2 border rounded">
                  <input type="text" placeholder="ZIP / Postal code" class="w-full p-2 border rounded">
              </div>
              <button type="button" id="theme-toggle" class="px-4 py-2 text-white transition-colors bg-blue-500 rounded hover:bg-blue-600 focus:outline-none">
                  Toggle Theme
              </button>
          </form>
      </div>
  </div>

</div>
